<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let v1 = window.prompt("Introduce el primer número");
        let v2 = window.prompt("Introduce el segundo número");

        calcularResultado(v1, v2);

        function calcularResultado(v1, v2){
            window.alert((v1 > v2)? "El segundo número debe ser mayor o igual":parseInt(v1)+parseInt(v2));
        }
    </script>
</body>
</html>
